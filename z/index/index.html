<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню-шторка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .menu {
            display: none;
            background-color: #333;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: auto;
            transition: 0.5s;
        }
        .menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
            padding-top: 60px;
        }
        .menu ul li {
            margin: 20px 0;
        }
        .menu ul li a {
            color: white;
            text-decoration: none;
            font-size: 24px;
        }
        .menu ul li a:hover {
            color: #f1c40f;
        }
        .menu-button {
            font-size: 30px;
            cursor: pointer;
        }
        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="menu" id="menu">
        <span class="close-button" onclick="toggleMenu()">×</span>
        <ul>
            <li><a href="index.html">Главная</a></li>
            <li><a href="about.html">О нас</a></li>
            <li><a href="services.html">Услуги</a></li>
            <li><a href="contact.html">Контакты</a></li>
        </ul>
    </div>
    <span class="menu-button" onclick="toggleMenu()">☰</span>

    <script>
        function toggleMenu() {
            var menu = document.getElementById('menu');
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'block';
            }
        }
    </script>
</body>
</html>
